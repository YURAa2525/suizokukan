<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta chartset="X-UA-Compatible" content="IE=edge">
    <meta name="google" content="notraslate">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">

    <title>水族アクアマリン館</title>
    <link rel="icon" href="">

    <link rel="stylesheet" href="../css/top.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@3.0.2/destyle.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../script/top.js"></script>
  </head>
  <body>
    <header class="js-header">
      <nav>
        <ul class="menu">
          <li class="menu-item u-click">
            <img class="menu-icon" src="../image/menu-icon_top.webp" loading="eager">
            <p class="menu-name">トップ</p>
          </li>
          <li class="menu-item u-click">
            <img class="menu-icon" src="../image/menu-icon_ticket.webp" loading="eager">
            <p class="menu-name">料金<br class="bp-min-width600-hide"><span class="bp-min-width600-show"> / </span>チケット</p>
          </li>
          <li class="menu-item u-click">
            <img class="menu-icon" src="../image/menu-icon_event.webp" loading="eager">
            <p class="menu-name">イベント<br class="bp-min-width600-hide"><span class="bp-min-width600-show"> / </span>ショー</p>
          </li>
          <li class="menu-item u-click">
            <img class="menu-icon" src="../image/menu-icon_animals.webp" loading="eager">
            <p class="menu-name">動物たち</p>
          </li>
          <li class="menu-item u-click">
            <img class="menu-icon" src="../image/menu-icon_faq.webp" loading="eager">
            <p class="menu-name">FAQ</p>
          </li>
        </ul>
      </nav>
    </header>
    <main class="js-main">
      <div class="bubbles js-bubbles"></div>
      <div class="mv">
        <ul class="slider">
          <li class="slide js-slide">
            <img class="slide__img" src="../image/top/mv-1.webp" loading="eager">
          </li>
          <li class="slide js-slide">
            <img class="slide__img" src="../image/top/mv-2.webp" loading="eager">
          </li>
          <li class="slide js-slide">
            <img class="slide__img" src="../image/top/mv-3.webp" loading="eager">
          </li>
          <li class="slide js-slide">
            <img class="slide__img" src="../image/top/mv-4.webp" loading="eager">
          </li>
        </ul>
        <div class="slider-admin">
          <div class="u-click js-arrow" data-arrow="left">
            <div class="slider-admin__next-arrow left">
              <span></span>
            </div>
          </div>
          <div class="u-click js-arrow" data-arrow="right">
            <div class="slider-admin__next-arrow right">
              <span></span>
            </div>
          </div>      
          <ul class="slider-admin__dots">
            <li class="slider-admin__dot u-click"></li>
            <li class="slider-admin__dot u-click"></li>
            <li class="slider-admin__dot u-click"></li>
            <li class="slider-admin__dot u-click"></li>
          </ul>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
